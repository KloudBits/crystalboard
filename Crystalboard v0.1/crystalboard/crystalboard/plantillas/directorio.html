{% extends "base.html" %}

{% block contenido %}


<table class="table table-hover span9">
        <thead>
        <tr>
            <td>Nombre</td>
            <td>Apellidos</td>
        </tr>
    </thead>
    <tbody>
    {% for alumno in curso.alumnos.all %}
        <tr>
            <td>{{ alumno.first_name }}</td>
            <td>{{ alumno.last_name }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

    
{% endblock %}
