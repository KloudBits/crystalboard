{% extends "base.html" %}

{% block contenido %}

<table class="table">
	<thead>
		<th>Alumnos</th>
		{% for f in listas %}
		<th>{{ f.fecha }}</th>
		{% endfor %}
	</thead>
	<tbody>
	{% for lista in listas %}
		{% for a in lista.asistencia_set.all %}
		<tr>
			<td>{{ a.usuario }}</td>
			<td>{{ a.asis }}</td>
		</tr>
	    {% endfor %}
	{% endfor %}
	</tbody>
</table>






{% endblock %}
