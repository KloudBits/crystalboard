<!DOCTYPE html>
<html lang="en">
    <head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta>
        <link rel="dns-prefetch" href="http://google-analytics.com" />
        <link rel="dns-prefetch" href="http://d386gdqyeczezy.cloudfront.net/" />
        <link rel="dns-prefetch" href="http://d6nsh56w9tokz.cloudfront.net/" />

        <title>Login | Rainbox</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

        <link href="http://d386gdqyeczezy.cloudfront.net/framework.css?v=42" rel="stylesheet">
        <link href="{{ STATIC_URL }}style.css" rel="stylesheet">
        <link href="http://d6nsh56w9tokz.cloudfront.net/img/layout/i-icon.png?v=42" rel="apple-touch-icon-precomposed" />

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        
        <meta name="robots" content="index,follow" />
<meta name="revisit-after" content="2 days" />
<meta name="audience" content="all" />
<meta name="author" content="Kloud Bits" />

        <link rel="icon" href="http://d6nsh56w9tokz.cloudfront.net/img/favicon.png?v=42" type="image/png">

            </head>
    <body class="single-element-page">


<div id="wrapper">
    <div class="container content-massive invert">


<div class="row">
    <div class="column span-6 middled">
        <a href="/" class="logo-large-invert push-bottom-large">Rainbox</a>

        <form method="POST" action="" class="form-large">{% csrf_token %}
            
            <p class="form-row">
                <label for="email">Correo electrónico</label>
                <input type="text" name="username" id="email" value="" tabindex="1" required />
            </p>

            <p class="form-row">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" value="" tabindex="2" required />
                <!--<small><a href="reset.html" tabindex="4">Forgot Password?</a></small>-->
            </p>

            <div class="checkbox">
                <button type="submit" class="button btn-secondary btn-large" tabindex="3">Login</button>
            </div> <!-- checkbox -->
        </form>
    </div> <!-- column -->
</div> <!-- row -->

    </div> <!-- container -->
</div> <!-- wrapper -->

        <script src="http://d6nsh56w9tokz.cloudfront.net/js/lib/jquery-2.0.3.min.js?v=42"></script>
        <script src="http://d386gdqyeczezy.cloudfront.net/js/framework.js?v=42"></script>

        
        <script type="text/javascript" src="http://use.typekit.net/oha7hkx.js"></script>
        
        </body>
</html>
