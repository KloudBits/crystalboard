{% extends "usuarios/base-usuario.html" %}

{% block colright %}
    	<div class="main-img">
            <img src="{{ MEDIA_URL }}{{ curso.imagen }}" alt="">
            <p class="lead">Evaluación: {{ quiz }}</p>
        </div>
        
       
        <p><strong>Pregunta:</strong></p>
        <p class="lead">{{ pregunta }}</p>
        <div class="widget borders widget-table">
                    
                    <div class="widget-header">
                        <h5>Respuestas</h5>
                    </div> <!-- .widget-header -->
                    
                    <div class="widget-content">
                        <table class="table table-bordered table-striped">
                            
                            <thead>
                            <tr>                                
                                <th>Respuesta</th>
                                <th>¿Correcta?</th>
                                <th>Eliminar</th>
                            </tr></thead>
                    
                            <tbody>

                                {% for respuesta in respuestas %}
                                <tr>
                                    <td>{{ respuesta }}</td>
                                    <td> {{ respuesta.correcta }} </td>
                                    <td> <a href="">X</a> </td>
                                </tr>
                                {% endfor %}
 
                            </tbody>
                        </table>
                        
                    </div> <!-- .widget-content -->
                    
        </div> <!-- /widget -->


        
       
        
					
        
    
        <p class="text-center"><a href="/cursos/{{ curso.slug }}/quizzes/{{ quiz.id }}/preguntas/{{ pregunta.id }}/respuesta/" class="button_large">Nueva respuesta </a></p>
       
           


{% endblock %}
