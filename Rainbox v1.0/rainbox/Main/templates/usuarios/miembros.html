{% extends "usuarios/base-usuario.html" %}

{% block colright %}

    	<div class="main-img">
            <img src="{{ MEDIA_URL }}{{ curso.imagen }}" alt="">
            <p class="lead">En esta sección encontrarás los usuarios enrolados en tu curso.</p>
        </div>
        
       
        
         <div class="widget borders widget-table">
                    
                    <div class="widget-header">
                        <h5>Alumnos</h5>
                    </div> <!-- .widget-header -->
                    
                    <div class="widget-content">
                        <table class="table table-bordered table-striped">
                            
                            <thead>
                            <tr>                                
                                <th>Nombre</th>
                                <th>Correo</th>
                            </tr></thead>
                    
                            <tbody>

                                {% for miembro in miembros %}
                                <tr>
                                    <td>{{ miembro.first_name }} {{ miembro.last_name }}</td>
                                    <td>{{ miembro.email }}</td>
                                </tr>
                                {% endfor %}
 
                            </tbody>
                        </table>
                        
                    </div> <!-- .widget-content -->
                    
        </div> <!-- /widget --> 

        <!--<p class="text-center"><a href="/cursos/{{ curso.slug }}/miembros/nuevo/" class="button_large">Registrar miembro</a></p>-->

       
    {% endblock %}
